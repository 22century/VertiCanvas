<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <script src="src/verticanvas.js"></script>
    <title>縦書き</title>
    <style type="text/css">
        canvas {
            border: solid #666 1px;
        }
        .control {
            position: absolute;
            top: 0;
            right: 0;
        }

</head>

<body>

    <article class="control">
        <input id="next" type="button" value="ページ送り" />
        <input id="prev" type="button" value="ページ戻り" />

    <article>
        <canvas id="reader"></canvas>
        <canvas id="work"></canvas>
    </article>

    <article>

    <label>
        <textarea id="sampletext" cols="80" rows="10">
        ABCDEFGHI
        ＡＢＣＤＥＦＧＨＩ

        <textarea id="sampletext2" cols="80" rows="10">
            主人がオオアリクイに殺されて一年が過ぎました。

            いきなりのメール失礼します。
            久光さやか、29歳の未亡人です。
            お互いのニーズに合致しそうだと思い、連絡してみました。
            自分のことを少し語ります。
            昨年の夏、わけあって主人を亡くしました。
            自分は…主人のことを…死ぬまで何も理解していなかったのが
            とても悔やまれます。
            主人はシンガポールに頻繁に旅行に向っていたのですが、
            それは遊びの為の旅行ではなかったのです。
            収入を得るために、私に内緒であんな危険な出稼ぎをしていたなんて。
            一年が経過して、ようやく主人の死から立ち直ってきました。
            ですが、お恥ずかしい話ですが、毎日の孤独な夜に、
            身体の火照りが止まらなくなる時間も増えてきました。
            主人の残した財産は莫大な額です。
            つまり、謝礼は幾らでも出きますので、
            私の性欲を満たして欲しいのです。
            お返事を頂けましたら、もっと詳しい話をしたいと
            考えています。連絡、待っていますね。
